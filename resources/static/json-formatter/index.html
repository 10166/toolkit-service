<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON格式化工具 - 炫酷工具箱</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg-primary, #0a0a0a);
            color: var(--text-primary, #ffffff);
            overflow-x: hidden;
        }
        
        /* 主题变量 */
        :root {
            --bg-primary: #0a0a0a;
            --bg-secondary: rgba(102, 126, 234, 0.1);
            --bg-card: rgba(255, 255, 255, 0.05);
            --text-primary: #ffffff;
            --text-secondary: #a0a0a0;
            --border-color: rgba(255, 255, 255, 0.1);
            --accent-color: #667eea;
        }
        
        [data-theme="light"] {
            /* 浅色主题 - 现代清新配色 */
            --bg-primary: #f8fafc;
            --bg-secondary: rgba(99, 102, 241, 0.08);
            --bg-card: rgba(255, 255, 255, 0.8);
            --text-primary: #1e293b;
            --text-secondary: #64748b;
            --border-color: rgba(99, 102, 241, 0.15);
            --accent-color: #6366f1;
        }
        
        /* 背景动画 */
        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 25%, #f093fb 50%, #f5576c 75%, #4facfe 100%);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
        }
        
        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        /* 霓虹光效 */
        .neon-glow {
            box-shadow: 0 0 20px rgba(102, 126, 234, 0.5),
                        0 0 40px rgba(102, 126, 234, 0.3),
                        0 0 60px rgba(102, 126, 234, 0.1);
        }
        
        /* 光束效果 */
        .beam {
            position: absolute;
            width: 2px;
            height: 100px;
            background: linear-gradient(to bottom, transparent, #667eea, transparent);
            animation: beam 3s ease-in-out infinite;
        }
        
        @keyframes beam {
            0%, 100% { opacity: 0; transform: translateY(-100px); }
            50% { opacity: 1; transform: translateY(100vh); }
        }
        
        /* 粒子效果 */
        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: #667eea;
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); opacity: 1; }
            50% { transform: translateY(-20px) rotate(180deg); opacity: 0.5; }
        }
        
        /* 工具卡片 */
        .tool-card {
            background: var(--bg-card);
            backdrop-filter: blur(10px);
            border: 1px solid var(--border-color);
            border-radius: 20px;
            padding: 2rem;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .tool-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transition: left 0.5s ease;
        }
        
        .tool-card:hover::before {
            left: 100%;
        }
        
        /* 文字发光效果 */
        .glow-text {
            text-shadow: 0 0 5px rgba(102, 126, 234, 0.6),
                         0 0 10px rgba(102, 126, 234, 0.4),
                         0 0 15px rgba(102, 126, 234, 0.2);
        }
        
        /* 按钮动画 */
        .btn-glow {
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
        }
        
        .btn-glow::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s ease;
        }
        
        .btn-glow:hover::before {
            left: 100%;
        }
        
        /* 输入框样式 */
        .fancy-input {
            background: var(--bg-secondary);
            backdrop-filter: blur(10px);
            border: 1px solid var(--border-color);
            border-radius: 15px;
            padding: 1rem;
            color: var(--text-primary);
            transition: all 0.3s ease;
            font-family: 'Consolas', 'Monaco', monospace;
        }
        
        .fancy-input:focus {
            border-color: #667eea;
            box-shadow: 0 0 20px rgba(102, 126, 234, 0.3);
            outline: none;
        }
        
        /* 滚动条样式 */
        ::-webkit-scrollbar {
            width: 8px;
        }
        
        ::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
        }
        
        ::-webkit-scrollbar-thumb {
            background: rgba(102, 126, 234, 0.5);
            border-radius: 4px;
        }
        
        ::-webkit-scrollbar-thumb:hover {
            background: rgba(102, 126, 234, 0.7);
        }
        
        /* 通知样式 */
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 1rem 1.5rem;
            background: var(--bg-card);
            backdrop-filter: blur(10px);
            border: 1px solid var(--border-color);
            border-radius: 15px;
            transform: translateX(400px);
            transition: transform 0.3s ease;
            z-index: 1000;
        }
        
        .notification.show {
            transform: translateX(0);
        }
        
        .notification.success {
            border-left: 4px solid #4caf50;
        }
        
        .notification.error {
            border-left: 4px solid #f44336;
        }
        
        /* 错误消息样式 */
        .error-message {
            background: rgba(244, 67, 54, 0.1);
            border: 1px solid rgba(244, 67, 54, 0.3);
            border-radius: 10px;
            padding: 1rem;
            margin-top: 1rem;
            display: none;
        }
        
        /* 选择框样式 */
        .fancy-select {
            background: var(--bg-secondary);
            backdrop-filter: blur(10px);
            border: 1px solid var(--border-color);
            border-radius: 10px;
            padding: 0.5rem 1rem;
            color: var(--text-primary);
            transition: all 0.3s ease;
        }
        
        .fancy-select:focus {
            border-color: #667eea;
            box-shadow: 0 0 20px rgba(102, 126, 234, 0.3);
            outline: none;
        }
        
        /* 统计信息样式 */
        .stat-item {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            padding: 0.5rem 1rem;
            transition: all 0.3s ease;
        }
        
        .stat-item:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <!-- 背景动画效果 -->
    <div class="fixed inset-0 overflow-hidden pointer-events-none">
        <div class="beam" style="left: 10%; animation-delay: 0s;"></div>
        <div class="beam" style="left: 30%; animation-delay: 1s;"></div>
        <div class="beam" style="left: 50%; animation-delay: 2s;"></div>
        <div class="beam" style="left: 70%; animation-delay: 0.5s;"></div>
        <div class="beam" style="left: 90%; animation-delay: 1.5s;"></div>
        
        <div class="particle" style="left: 20%; top: 20%; animation-delay: 0s;"></div>
        <div class="particle" style="left: 80%; top: 30%; animation-delay: 1s;"></div>
        <div class="particle" style="left: 50%; top: 60%; animation-delay: 2s;"></div>
        <div class="particle" style="left: 10%; top: 80%; animation-delay: 3s;"></div>
        <div class="particle" style="left: 90%; top: 70%; animation-delay: 4s;"></div>
    </div>

    <!-- 导航栏 -->
    <nav class="fixed top-0 left-0 right-0 z-50 bg-black bg-opacity-20 backdrop-blur-lg border-b border-white border-opacity-10">
        <div class="container mx-auto px-6 py-4">
            <div class="flex items-center justify-between">
                <div class="flex items-center space-x-2">
                    <div class="w-8 h-8 bg-gradient-to-r from-purple-500 to-pink-500 rounded-lg flex items-center justify-center">
                        <i class="fas fa-tools text-white text-sm"></i>
                    </div>
                    <span class="text-xl font-bold glow-text">工具箱</span>
                </div>
                
                <div class="flex items-center space-x-4">
                    <!-- 主题切换按钮 -->
                    <button id="themeToggle" class="p-2 rounded-full bg-gray-600 bg-opacity-20 hover:bg-opacity-30 transition-all duration-300 backdrop-blur-sm border border-gray-300 border-opacity-30" title="切换主题">
                        <i class="fas fa-moon text-gray-700" id="themeIcon"></i>
                    </button>
                    <a href="/" class="text-white hover:text-purple-400 transition-colors duration-300">
                        <i class="fas fa-arrow-left mr-2"></i>返回主页
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <!-- 主要内容 -->
    <main class="min-h-screen pt-20">
        <div class="container mx-auto px-6 py-12">
            <!-- 头部 -->
            <div class="text-center mb-12">
                <div class="inline-flex items-center justify-center w-20 h-20 bg-gradient-to-r from-green-500 to-teal-500 rounded-2xl mb-6 neon-glow">
                    <i class="fas fa-code text-white text-3xl"></i>
                </div>
                <h1 class="text-4xl md:text-5xl font-bold mb-4 glow-text">
                    <span class="bg-gradient-to-r from-green-400 via-teal-400 to-blue-400 bg-clip-text text-transparent">
                        JSON格式化工具
                    </span>
                </h1>
                <p class="text-xl text-gray-300 max-w-2xl mx-auto">
                    格式化和验证JSON数据，使其更易读，支持多种格式化选项
                </p>
            </div>

            <!-- 工具主体 -->
            <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
                <!-- 输入区域 -->
                <div class="space-y-6">
                    <div class="tool-card">
                        <h3 class="text-xl font-semibold mb-4 flex items-center" style="color: var(--text-primary)">
                            <i class="fas fa-edit text-green-400 mr-3"></i>
                            JSON输入
                        </h3>
                        <textarea id="jsonInput" 
                                  class="fancy-input w-full h-64 resize-none" 
                                  placeholder="在此输入您的JSON数据...">{"name":"示例","type":"工具","features":["格式化","验证","压缩"],"settings":{"indent":2,"minify":false}}</textarea>
                        
                        <!-- 错误信息 -->
                        <div id="errorMessage" class="error-message">
                            <i class="fas fa-exclamation-triangle text-red-400 mr-2"></i>
                            <span id="errorText"></span>
                        </div>
                        
                        <!-- 控制按钮 -->
                        <div class="grid grid-cols-2 gap-4 mt-6">
                            <button id="formatBtn" 
                                    class="bg-gradient-to-r from-green-500 to-teal-500 hover:from-green-600 hover:to-teal-600 text-white py-3 px-4 rounded-lg font-semibold transition-all duration-300 btn-glow">
                                <i class="fas fa-magic mr-2"></i>格式化
                            </button>
                            <button id="minifyBtn" 
                                    class="bg-gradient-to-r from-purple-500 to-pink-500 hover:from-purple-600 hover:to-pink-600 text-white py-3 px-4 rounded-lg font-semibold transition-all duration-300 btn-glow">
                                <i class="fas fa-compress mr-2"></i>压缩
                            </button>
                            <button id="validateBtn" 
                                    class="bg-gradient-to-r from-blue-500 to-indigo-500 hover:from-blue-600 hover:to-indigo-600 text-white py-3 px-4 rounded-lg font-semibold transition-all duration-300 btn-glow">
                                <i class="fas fa-check mr-2"></i>验证
                            </button>
                            <button id="copyBtn" 
                                    class="bg-gradient-to-r from-yellow-500 to-orange-500 hover:from-yellow-600 hover:to-orange-600 text-white py-3 px-4 rounded-lg font-semibold transition-all duration-300 btn-glow">
                                <i class="fas fa-copy mr-2"></i>复制
                            </button>
                        </div>
                        
                        <!-- 选项设置 -->
                        <div class="grid grid-cols-2 gap-4 mt-6">
                            <div>
                                <label class="block text-sm font-medium text-gray-300 mb-2">缩进空格数</label>
                                <select id="indentSize" class="fancy-select w-full">
                                    <option value="2">2</option>
                                    <option value="4" selected>4</option>
                                    <option value="8">8</option>
                                    <option value="\t">Tab</option>
                                </select>
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-300 mb-2">排序键</label>
                                <select id="sortKeys" class="fancy-select w-full">
                                    <option value="false">不排序</option>
                                    <option value="true">升序排序</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- 输出区域 -->
                <div class="space-y-6">
                    <div class="tool-card">
                        <h3 class="text-xl font-semibold mb-4 flex items-center" style="color: var(--text-primary)">
                            <i class="fas fa-file-code text-blue-400 mr-3"></i>
                            格式化结果
                        </h3>
                        <textarea id="jsonOutput" 
                                  class="fancy-input w-full h-64 resize-none" 
                                  readonly
                                  placeholder="格式化后的JSON将显示在这里..."></textarea>
                        
                        <!-- 统计信息 -->
                        <div class="grid grid-cols-3 gap-4 mt-6">
                            <div class="stat-item text-center">
                                <i class="fas fa-hashtag text-purple-400 mb-2"></i>
                                <div class="text-2xl font-bold" id="charCount">0</div>
                                <div class="text-sm text-gray-400">字符</div>
                            </div>
                            <div class="stat-item text-center">
                                <i class="fas fa-list text-green-400 mb-2"></i>
                                <div class="text-2xl font-bold" id="lineCount">0</div>
                                <div class="text-sm text-gray-400">行数</div>
                            </div>
                            <div class="stat-item text-center">
                                <i class="fas fa-layer-group text-blue-400 mb-2"></i>
                                <div class="text-2xl font-bold" id="depthCount">0</div>
                                <div class="text-sm text-gray-400">层级</div>
                            </div>
                        </div>
                    </div>
                    
                    <!-- 使用说明 -->
                    <div class="tool-card">
                        <h3 class="text-xl font-semibold mb-4 flex items-center" style="color: var(--text-primary)">
                            <i class="fas fa-info-circle text-yellow-400 mr-3"></i>
                            使用说明
                        </h3>
                        <ul class="space-y-2" style="color: var(--text-secondary)">
                            <li class="flex items-start">
                                <i class="fas fa-check text-green-400 mr-3 mt-1"></i>
                                <span>在左侧输入框中输入JSON数据</span>
                            </li>
                            <li class="flex items-start">
                                <i class="fas fa-check text-green-400 mr-3 mt-1"></i>
                                <span>选择格式化选项（缩进、排序）</span>
                            </li>
                            <li class="flex items-start">
                                <i class="fas fa-check text-green-400 mr-3 mt-1"></i>
                                <span>点击"格式化"按钮进行格式化</span>
                            </li>
                            <li class="flex items-start">
                                <i class="fas fa-check text-green-400 mr-3 mt-1"></i>
                                <span>支持压缩、验证和复制功能</span>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- 通知组件 -->
    <div id="notification" class="notification">
        <span id="notificationText"></span>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const jsonInput = document.getElementById('jsonInput');
            const jsonOutput = document.getElementById('jsonOutput');
            const formatBtn = document.getElementById('formatBtn');
            const minifyBtn = document.getElementById('minifyBtn');
            const validateBtn = document.getElementById('validateBtn');
            const copyBtn = document.getElementById('copyBtn');
            const indentSize = document.getElementById('indentSize');
            const sortKeys = document.getElementById('sortKeys');
            const errorMessage = document.getElementById('errorMessage');
            const errorText = document.getElementById('errorText');
            const notification = document.getElementById('notification');
            const notificationText = document.getElementById('notificationText');
            const charCount = document.getElementById('charCount');
            const lineCount = document.getElementById('lineCount');
            const depthCount = document.getElementById('depthCount');

            // 格式化JSON
            formatBtn.addEventListener('click', function() {
                try {
                    const input = jsonInput.value.trim();
                    if (!input) {
                        showError('请输入JSON数据');
                        return;
                    }
                    
                    const parsed = JSON.parse(input);
                    let indent = indentSize.value;
                    if (indent === '\\t') indent = '\\t';
                    else indent = parseInt(indent);
                    
                    let result = JSON.stringify(parsed, null, indent);
                    
                    // 排序键
                    if (sortKeys.value === 'true') {
                        const sortedObj = sortObjectKeys(parsed);
                        result = JSON.stringify(sortedObj, null, indent);
                    }
                    
                    jsonOutput.value = result;
                    updateStats(result);
                    showNotification('JSON格式化成功', 'success');
                    errorMessage.style.display = 'none';
                } catch (error) {
                    showError('JSON格式错误: ' + error.message);
                }
            });

            // 压缩JSON
            minifyBtn.addEventListener('click', function() {
                try {
                    const input = jsonInput.value.trim();
                    if (!input) {
                        showError('请输入JSON数据');
                        return;
                    }
                    
                    const parsed = JSON.parse(input);
                    const result = JSON.stringify(parsed);
                    
                    jsonOutput.value = result;
                    updateStats(result);
                    showNotification('JSON压缩成功', 'success');
                    errorMessage.style.display = 'none';
                } catch (error) {
                    showError('JSON格式错误: ' + error.message);
                }
            });

            // 验证JSON
            validateBtn.addEventListener('click', function() {
                try {
                    const input = jsonInput.value.trim();
                    if (!input) {
                        showError('请输入JSON数据');
                        return;
                    }
                    
                    JSON.parse(input);
                    showNotification('JSON格式正确', 'success');
                    errorMessage.style.display = 'none';
                } catch (error) {
                    showError('JSON格式错误: ' + error.message);
                }
            });

            // 复制结果
            copyBtn.addEventListener('click', function() {
                if (!jsonOutput.value) {
                    showError('没有可复制的内容');
                    return;
                }
                
                jsonOutput.select();
                document.execCommand('copy');
                showNotification('已复制到剪贴板', 'success');
            });

            // 显示错误信息
            function showError(message) {
                errorText.textContent = message;
                errorMessage.style.display = 'block';
            }

            // 显示通知
            function showNotification(message, type) {
                notificationText.textContent = message;
                notification.className = 'notification ' + type;
                notification.classList.add('show');
                
                setTimeout(() => {
                    notification.classList.remove('show');
                }, 3000);
            }

            // 更新统计信息
            function updateStats(json) {
                charCount.textContent = json.length;
                lineCount.textContent = json.split('\\n').length;
                
                // 计算JSON深度
                let depth = 0;
                try {
                    const obj = JSON.parse(json);
                    depth = calculateDepth(obj);
                } catch (e) {
                    depth = 0;
                }
                depthCount.textContent = depth;
            }

            // 计算对象深度
            function calculateDepth(obj, currentDepth = 0) {
                if (typeof obj !== 'object' || obj === null) {
                    return currentDepth;
                }
                
                let maxDepth = currentDepth;
                for (const key in obj) {
                    if (obj.hasOwnProperty(key)) {
                        const depth = calculateDepth(obj[key], currentDepth + 1);
                        if (depth > maxDepth) {
                            maxDepth = depth;
                        }
                    }
                }
                return maxDepth;
            }

            // 对象键排序
            function sortObjectKeys(obj) {
                if (typeof obj !== 'object' || obj === null) {
                    return obj;
                }
                
                if (Array.isArray(obj)) {
                    return obj.map(sortObjectKeys);
                }
                
                const sortedObj = {};
                Object.keys(obj).sort().forEach(key => {
                    sortedObj[key] = sortObjectKeys(obj[key]);
                });
                
                return sortedObj;
            }

            // 初始化统计信息
            updateStats('');
        });
          // 主题切换功能
        const themeToggle = document.getElementById('themeToggle');
        const themeIcon = document.getElementById('themeIcon');
        const body = document.body;
        
        // 从本地存储加载主题设置
        const savedTheme = localStorage.getItem('theme') || 'dark';
        if (savedTheme === 'light') {
            body.setAttribute('data-theme', 'light');
            themeIcon.className = 'fas fa-sun text-yellow-400';
        }
        
        // 主题切换事件
        themeToggle.addEventListener('click', function() {
            const currentTheme = body.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            
            // 切换主题
            body.setAttribute('data-theme', newTheme);
            
            // 更新图标
            if (newTheme === 'light') {
                themeIcon.className = 'fas fa-sun text-yellow-400';
            } else {
                themeIcon.className = 'fas fa-moon text-white';
            }
            
            // 保存到本地存储
            localStorage.setItem('theme', newTheme);
        });
    </script>
</body>
</html>
