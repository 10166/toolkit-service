<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON格式化工具 - 在线工具箱</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            border-radius: 15px;
            margin-bottom: 30px;
            text-align: center;
        }
        .tool-section {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
            margin-bottom: 25px;
        }
        .section-title {
            font-size: 1.3rem;
            color: #333;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .section-title::before {
            content: '';
            width: 4px;
            height: 20px;
            background: #667eea;
            border-radius: 2px;
        }
        .json-input, .json-output {
            width: 100%;
            min-height: 300px;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-family: Consolas, Monaco, "Courier New", monospace;
            font-size: 14px;
            line-height: 1.6;
            resize: vertical;
            transition: border-color 0.3s;
        }
        .json-input:focus, .json-output:focus {
            outline: none;
            border-color: #667eea;
        }
        .controls {
            display: flex;
            gap: 15px;
            margin: 20px 0;
            flex-wrap: wrap;
        }
        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        .btn-secondary {
            background: #f5f5f5;
            color: #333;
        }
        .btn-secondary:hover {
            background: #e8e8e8;
        }
        .options {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        .option-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }
        .option-label {
            font-weight: 500;
            color: #555;
            font-size: 14px;
        }
        .option-input {
            padding: 8px 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 14px;
        }
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 25px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
            display: flex;
            align-items: center;
            gap: 10px;
            transform: translateX(400px);
            transition: transform 0.3s;
            z-index: 1000;
        }
        .notification.show {
            transform: translateX(0);
        }
        .notification.success {
            border-left: 4px solid #4caf50;
        }
        .notification.error {
            border-left: 4px solid #f44336;
        }
        .error-message {
            color: #f44336;
            margin-top: 10px;
            padding: 10px;
            background: #ffebee;
            border-radius: 6px;
            display: none;
        }
        .stats {
            display: flex;
            gap: 15px;
            margin-top: 15px;
            font-size: 14px;
            color: #666;
        }
        .stat-item {
            display: flex;
            align-items: center;
            gap: 5px;
        }
        @media (max-width: 768px) {
            .controls {
                flex-direction: column;
            }
            .btn {
                width: 100%;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><i class="bi bi-code-square"></i> JSON格式化工具</h1>
            <p>格式化和验证JSON数据，使其更易读</p>
        </div>

        <div class="tool-section">
            <h2 class="section-title">输入JSON</h2>
            <textarea id="jsonInput" class="json-input" placeholder="在此粘贴您的JSON数据...">{"name":"示例","type":"工具","features":["格式化","验证","压缩"],"settings":{"indent":2,"minify":false}}</textarea>
            
            <div class="error-message" id="errorMessage">
                <i class="bi bi-exclamation-triangle"></i> <span id="errorText"></span>
            </div>
            
            <div class="controls">
                <button id="formatBtn" class="btn btn-primary"><i class="bi bi-text-indent-left"></i> 格式化</button>
                <button id="minifyBtn" class="btn btn-secondary"><i class="bi bi-arrows-angle-contract"></i> 压缩</button>
                <button id="validateBtn" class="btn btn-secondary"><i class="bi bi-check-circle"></i> 验证</button>
                <button id="copyBtn" class="btn btn-secondary"><i class="bi bi-clipboard"></i> 复制结果</button>
                <button id="clearBtn" class="btn btn-secondary"><i class="bi bi-trash"></i> 清空</button>
            </div>
            
            <div class="options">
                <div class="option-group">
                    <label class="option-label">缩进空格数</label>
                    <select id="indentSize" class="option-input">
                        <option value="2">2</option>
                        <option value="4" selected>4</option>
                        <option value="8">8</option>
                        <option value="\t">Tab</option>
                    </select>
                </div>
                <div class="option-group">
                    <label class="option-label">排序键</label>
                    <select id="sortKeys" class="option-input">
                        <option value="false">不排序</option>
                        <option value="true">升序排序</option>
                    </select>
                </div>
            </div>
        </div>

        <div class="tool-section">
            <h2 class="section-title">格式化结果</h2>
            <textarea id="jsonOutput" class="json-output" readonly placeholder="格式化后的JSON将显示在这里..."></textarea>
            
            <div class="stats">
                <div class="stat-item">
                    <i class="bi bi-hash"></i> <span id="charCount">0</span> 字符
                </div>
                <div class="stat-item">
                    <i class="bi bi-layers"></i> <span id="lineCount">0</span> 行
                </div>
                <div class="stat-item">
                    <i class="bi bi-diagram-3"></i> <span id="depthCount">0</span> 层级
                </div>
            </div>
        </div>
    </div>

    <div id="notification" class="notification">
        <span id="notificationText"></span>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const jsonInput = document.getElementById('jsonInput');
            const jsonOutput = document.getElementById('jsonOutput');
            const formatBtn = document.getElementById('formatBtn');
            const minifyBtn = document.getElementById('minifyBtn');
            const validateBtn = document.getElementById('validateBtn');
            const copyBtn = document.getElementById('copyBtn');
            const clearBtn = document.getElementById('clearBtn');
            const indentSize = document.getElementById('indentSize');
            const sortKeys = document.getElementById('sortKeys');
            const errorMessage = document.getElementById('errorMessage');
            const errorText = document.getElementById('errorText');
            const notification = document.getElementById('notification');
            const notificationText = document.getElementById('notificationText');
            const charCount = document.getElementById('charCount');
            const lineCount = document.getElementById('lineCount');
            const depthCount = document.getElementById('depthCount');

            // 格式化JSON
            formatBtn.addEventListener('click', function() {
                try {
                    const input = jsonInput.value.trim();
                    if (!input) {
                        showError('请输入JSON数据');
                        return;
                    }
                    
                    const parsed = JSON.parse(input);
                    let indent = indentSize.value;
                    if (indent === '\t') indent = '\t';
                    else indent = parseInt(indent);
                    
                    let result = JSON.stringify(parsed, null, indent);
                    
                    // 排序键
                    if (sortKeys.value === 'true') {
                        const sortedObj = sortObjectKeys(parsed);
                        result = JSON.stringify(sortedObj, null, indent);
                    }
                    
                    jsonOutput.value = result;
                    updateStats(result);
                    showNotification('JSON格式化成功', 'success');
                    errorMessage.style.display = 'none';
                } catch (error) {
                    showError('JSON格式错误: ' + error.message);
                }
            });

            // 压缩JSON
            minifyBtn.addEventListener('click', function() {
                try {
                    const input = jsonInput.value.trim();
                    if (!input) {
                        showError('请输入JSON数据');
                        return;
                    }
                    
                    const parsed = JSON.parse(input);
                    const result = JSON.stringify(parsed);
                    
                    jsonOutput.value = result;
                    updateStats(result);
                    showNotification('JSON压缩成功', 'success');
                    errorMessage.style.display = 'none';
                } catch (error) {
                    showError('JSON格式错误: ' + error.message);
                }
            });

            // 验证JSON
            validateBtn.addEventListener('click', function() {
                try {
                    const input = jsonInput.value.trim();
                    if (!input) {
                        showError('请输入JSON数据');
                        return;
                    }
                    
                    JSON.parse(input);
                    showNotification('JSON格式正确', 'success');
                    errorMessage.style.display = 'none';
                } catch (error) {
                    showError('JSON格式错误: ' + error.message);
                }
            });

            // 复制结果
            copyBtn.addEventListener('click', function() {
                if (!jsonOutput.value) {
                    showError('没有可复制的内容');
                    return;
                }
                
                jsonOutput.select();
                document.execCommand('copy');
                showNotification('已复制到剪贴板', 'success');
            });

            // 清空
            clearBtn.addEventListener('click', function() {
                jsonInput.value = '';
                jsonOutput.value = '';
                errorMessage.style.display = 'none';
                updateStats('');
            });

            // 显示错误信息
            function showError(message) {
                errorText.textContent = message;
                errorMessage.style.display = 'block';
            }

            // 显示通知
            function showNotification(message, type) {
                notificationText.textContent = message;
                notification.className = 'notification ' + type;
                notification.classList.add('show');
                
                setTimeout(() => {
                    notification.classList.remove('show');
                }, 3000);
            }

            // 更新统计信息
            function updateStats(json) {
                charCount.textContent = json.length;
                lineCount.textContent = json.split('\n').length;
                
                // 计算JSON深度
                let depth = 0;
                try {
                    const obj = JSON.parse(json);
                    depth = calculateDepth(obj);
                } catch (e) {
                    depth = 0;
                }
                depthCount.textContent = depth;
            }

            // 计算对象深度
            function calculateDepth(obj, currentDepth = 0) {
                if (typeof obj !== 'object' || obj === null) {
                    return currentDepth;
                }
                
                let maxDepth = currentDepth;
                for (const key in obj) {
                    if (obj.hasOwnProperty(key)) {
                        const depth = calculateDepth(obj[key], currentDepth + 1);
                        if (depth > maxDepth) {
                            maxDepth = depth;
                        }
                    }
                }
                return maxDepth;
            }

            // 对象键排序
            function sortObjectKeys(obj) {
                if (typeof obj !== 'object' || obj === null) {
                    return obj;
                }
                
                if (Array.isArray(obj)) {
                    return obj.map(sortObjectKeys);
                }
                
                const sortedObj = {};
                Object.keys(obj).sort().forEach(key => {
                    sortedObj[key] = sortObjectKeys(obj[key]);
                });
                
                return sortedObj;
            }

            // 初始化统计信息
            updateStats('');
        });
    </script>
</body>
</html>
